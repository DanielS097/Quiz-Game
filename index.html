<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Quiz Game</title>
</head>

<body>
    <div id="landing-page">
        <h1>Quiz Game</h1>
        <p>Welcome to the quiz! Test your knowledge and have fun.</p>
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <!-- Questions and answers will be dynamically added here -->
    </div>
        <ol id="high-scores-list"></ol>
<!-- Add this element to display the timer -->
<div id="timer-container">
    <p>Time: <span id="timer">60</span> seconds</p>
</div>

    <div id="end-page" style="display: none;">
        <h2>Your Score: <span id="final-score"></span></h2>
        <form id="initials-form">
            <label for="initials">Enter Initials:</label>
            <input type="text" id="initials" required>
            <button type="submit">Submit</button>
        </form>
        <button id="play-again-button">Play Again</button>
        <button id="clearHighScoresButton">Clear High Scores</button>
    </div>


    <script src="assets/script.js"></script>
</body>

</html>
